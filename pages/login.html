<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family:Georgia, 'Times New Roman', Times, serif;
    background: url(../img/maxresdefault.jpg) no-repeat center center fixed;
    background-size: cover;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.logo img {
    width: 100px;
    margin-bottom: 20px;
}

.login-box {
    background-color: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    color: #fff;
    text-align: left;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 20px;
}

.input-group {
    margin-bottom: 15px;
}

.input-group input {
    width: 90%;
    padding: 10px;
    border: none;
    border-radius: 5px;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    font-size: 14px;
}

.login-btn {
    width: 30%;
    padding: 10px;
    margin-left: 90px;
    border: none;
    background-color: maroon;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-bottom: 10px;
    
}

.login-btn:hover {
    background-color: #FFD700;
}

.forgot-password {
    margin: none;
    margin-bottom: 20px;
}

.forgot-password a {
    color: maroon;
    text-decoration: none;
}

.register-links p {
    margin-bottom: 10px;
}

.register-links a {
    display: block;
    padding: 10px;
    margin-bottom: 10px;
    background-color: maroon;
    border: 1px solid white;
    border-radius: 5px;
    color: #fff;
    text-decoration: none;

}

.register-links a:hover {
    background-color: #FFD700;
}

</style>
<body>
    <div class="container">
        <div class="logo">
            <img src="../img/MSU.png" alt="University Logo">
        </div>
        <div class="login-box">
            <form action="login.php" method="POST">
                <h2>Login to your account</h2>
                <div class="input-group">
                    <input type="text" name="username" placeholder="Student ID" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" name="remember"> Remember Me
                    <button type="submit" class="login-btn">Login</button>
                </div>
                
                <div class="forgot-password">
                    <a href="">Forgot your password?</a>
                </div>
            </form>
            <div class="register-links">
                <p>Don't have an account yet?</p>
                <a href="" class="create-account-btn">Create an account (enrolled student, parent)</a>
                <a href="" class="new-applicant-btn">New Applicant (freshman, transferee)</a>
                <p>Existing account but not yet Activated?</p>
            </div>
        </div>
    </div>
</body>
</html>
